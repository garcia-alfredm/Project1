<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Employee Reimbursement System</span>
          <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
        </div>
    </nav>

    <h2>Manager Dashboard</h2>
    <!-- Insert logged in managers info -->
    <div id="manager-info"></div>
    <br>
    <div id="reimbursement-filter">
        <span class="reimbursement-title">Employee Reimbursements</span>
        <button id="all-filter" onclick="populateReimbursements()">All</button>
        <button id="pending-filter" onclick="filterReimbursements(event, 'PENDING')">Pending</button>
        <button id="approved-filter" onclick="filterReimbursements(event, 'APPROVED')">Approved</button>
        <button id="denied-filter" onclick="filterReimbursements(event, 'DENIED')">Denied</button>
    </div>
    <!-- contains reimbursement requests -->
    <div id="display-reimbursements">
        <!-- displays individual reimbursement request -->
        <div class="reimbursement-request" id="43">
            <div class="user-details">
                <span class="first-name">First Name</span>
                <span class="last-name">Last Name</span>
                <span class="username">username</span>
                <span class="email">email</span>
            </div>
            <div class="reimburse-details">
                <span class="description">Description</span>
                <span class="amount">Amount</span>
                <span class="submitted">Submitted</span>
                <span class="resolved">Resolved</span>
                <span class="status">Status</span>
                <span class="type">Type</span>
            </div>
            <div class="resolver-details">
                <span class="resolver-first-name">Resolver First Name</span>
                <span class="resolver-last-name">Resolver Last Name</span>
                <span class="resolver-email">Resolver Email</span>
            </div>
            <div class="manager-actions">
                <!-- button uses reimbursement id to target -->
                <button class="approve" id="approve-btn-43" onclick="approveRequest(event)">Approve</button>
                <button class="deny" id="deny-btn-43" onclick="denyRequest(event)">Deny</button>
            </div>
        </div>   
    </div>

    <script src="./script.js"></script>
    <script src="../globals/globals.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
